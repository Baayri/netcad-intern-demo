<div *ngIf="product" class="mt-3">
  <!-- <h3>{{ product.productName }}</h3>
  <h4>{{ product.unitPrice }}</h4>
  <p>{{ product.category.categoryName }}</p> -->
  <div class="row">
    <div class="col-4">
      <div class="card border-light">
        <div class="card-header bg-dark text-light">
          <h1>Product Details</h1>
        </div>

        <div class="card-body border border-dark mt-1">
          <div class="row">
            <div class="col">
              <h5>Product Name</h5>
            </div>
            <div class="col">
              <p>{{product.productName}}</p>
            </div>
          </div>
        </div>

        <div class="card-body border border-dark mt-1">
          <div class="row">
            <div class="col">
              <h5>Unit Price</h5>
            </div>
            <div class="col">
              <p>$ {{product.unitPrice}}</p>
            </div>
          </div>
        </div>

        <div class="card-body border border-dark mt-1">
          <div class="row">
            <div class="col">
              <h5>Units In Stock</h5>
            </div>
            <div class="col">
              <p>{{product.unitsInStock}}</p>
            </div>
          </div>
        </div>

        <div class="card-body border border-dark mt-1">
          <div class="row">
            <div class="col">
              <h5>Category</h5>
            </div>
            <div class="col">
              <p>{{product.category.categoryName}}</p>
            </div>
          </div>
        </div>

        <div class="col-6 d-grid mt-1">
          <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Product ?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark" (click)="deleteProduct(product.id)" data-bs-dismiss="modal">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
