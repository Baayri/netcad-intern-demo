<div class="row">
  <div *ngFor="let product of products | async" class="col-3 d-flex align-items-center justify-content-center">
    <div class="card border-dark mb-3" style="width: 18rem;">
      <div class="card-header text-bg-dark border-light border-5 text-center">
        <p class="card-title">{{product.productName}}</p>
      </div>
      <div class="card-body text-bg-light">
        <img src="assets/images/defaulImage.png" class="card-img-top" style="width: 16rem; height: 16rem;">
      </div>
      <div class="card-footer border-dark text-bg-light">
        <a [routerLink]="['/products', product.id]" class="btn btn-dark">Details</a>
      </div>
    </div>
  </div>
</div>
